<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-2</title>
  <link rel="stylesheet" href="style_2.css">
</head>

<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application <strong>(Web)</strong></h1>
      <form action="">
        <div class="form-container">
          <div class="from-control">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name...">
          </div>
          <div class="from-control">
            <label for="last-name">last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Your last Name...">
          </div>
          <div class="from-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email...">
          </div>
          <div class="from-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter Your City...">
          </div>
          
          <div class="from-control">
            <label for="job-role">Job Role</label>
            <select name="job-role" id="job-role">
              <option value="">Select Your Job Role</option>
              <option value="freelancer">Freelancer</option>
              <option value="fontend">Fontend Developer</option>
              <option value="backend">Backend developer</option>
              <option value="full-stack">Full Stack Developer</option>
              <option value="ui-ux">UI UX Designer</option>
            </select>
          </div>

          <div class="from-control">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="4"></textarea>
          </div>
          
          <div class="from-control">
            <label for="pincode">pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Your pincode...">
          </div>
          <div class="from-control">
            <label for="date">Date</label>
            <input value="1999-01-29" type="date" id="date" name="date">
          </div>
          <div class="from-control">
            <label for="uplode-cv">Upload CV</label>
            <input type="file" id="uplode-cv" name="uplode-cv">
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
