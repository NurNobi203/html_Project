<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job application <span>(web)</span></h1>
      <form action="">
        <div class="from_container">

          <div class="form_control">
            <label for="first_name">
              First name </label>
            <input id="first_name" name="first_name" placeholder="Ente First Name...">
          </div>
          <div class="form_control">
            <label for="last_name">
              Last name </label>
            <input id="last_name" name="last_name" placeholder="Ente Last Name...">
          </div>
          <div class="form_control">
            <label for="email">
              Email </label>
            <input type="email" id="email" name="email" placeholder="Ente Email...">
          </div>
          <div class="form_control">
            <label for="job_role">
              Job Role </label>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role
              </option>
              <option value="fontend">Fontend Developer

              </option>
              <option value="backend">Backend Developer

              </option>
              <option value="full_stack">Full Stack Developer

              </option>
            </select>
          </div>
          <div class="textarea_controlor">
            <label for="address">Address </label>
            <textarea name="address" id="address" cols="40" rows="4"></textarea>
          </div>
          <div class="form_control">
            <label for="city">
              City </label>
            <input type="city" id="city" name="city" placeholder="Ente City Name...">
          </div>
          <div class="form_control">
            <label for="pincode">
              Pincode </label>
            <input type="number" id="pincode" name="pincode" placeholder="Ente Pincode...">
          </div>
          <div class="form_control">
            <label for="date">
              Date </label>
            <input value="1999-12-29" type="date" id="date" name="date">
          </div>
          <div class="form_control">
            <label for="upload">
              Upload Your CV </label>
            <input type="file" id="upload" name="upload">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
